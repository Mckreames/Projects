<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Green Living Services</title>
        <link rel="stylesheet" href="Green Living Services CSS.css" />
    </head>
    <body>
      <div class="banner">
        <!--<img src="https://images.pexels.com/photos/212324/pexels-photo-212324.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Green Grass" />-->
            <h1 class="name">Green Living Services</h1>
            <h2 class="slogan">WE ARE THE BEST</h2>
            <h3 class="contact">Contact (423)-353-2865 for a consultation</h3>
      </div>
      <div class="section1">
            <div>
              <h2>Fill out the registration form below to </h2>
            </div>
      </div>

        <!--introducing registration code dump-->

        <form action='https://register-demo.freecodecamp.org'>
            <fieldset>
              <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" placeholder="John" required /></label>
              <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" placeholder="Deere" required /></label>
              <label for="email">Email: <input id="email" name="email" type="email" placeholder=" I<3Grass@GreenGiant.net" required /></label>
              <label for="number">Phone# (In the ###-###-#### format): <input id="number" name="number" type="tel" placeholder="423-555-5555" required /></label>
              <label for="address">Address: <input id="address" name="address" type="text" placeholder="123 Mable Couch Way" /></label>
            </fieldset>
            <fieldset>
              <label for="terms-and-conditions" name="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
              </label>
            </fieldset>
            <fieldset>
              <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                  <option value="">(select one)</option>
                  <option value="1">Family member</option>
                  <option value="2">Friend</option>
                  <option value="3">Our ads</option>
                  <option value="4">Our truck</option>
                  <option value="5">Other</option>
                </select>
              </label>
              <label for="comments">Anything we should know about your yard?
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I'd like weed killer sprayed... My house is hard to find...  "></textarea>
              </label>
            </fieldset>
            <input type="submit" value="Submit" />
          </form>
    </body>
